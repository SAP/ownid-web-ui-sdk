<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OWNID Page Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="../dist/ownid-web-ui-sdk.umd.js"></script>
  <script>
    window.onload = () => {
      ownid.init({
        type: 'register',
        element: document.querySelector('#ownid'),
        URLPrefix: 'http://localhost:5002/ownid/', // optional. default path is /ownId/
        mobileTitle: '', // optional
        desktopTitle: '', // optional
        desktopSubtitle: '', // optional
      });

      ownid.init({
        type: 'login',
        element: document.querySelector('#ownid-login'),
        URLPrefix: 'http://localhost:5002/ownid', // optional. default path is /ownId/
        mobileTitle: '', // optional
        desktopTitle: '', // optional
        desktopSubtitle: '', // optional
      });
    };
  </script>
  <style>
    body {
      background: #ccc;
      font-family: sans-serif, serif;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    #main {
      margin-top: 50px;
    }

    .ownid {
      margin: 30px 0;
    }
  </style>
</head>
<body>
<div id="main" class="container">
  <h4 class="">Registration</h4>

  <div id="ownid" class="ownid"></div>

  <h4 class="">Login</h4>

  <div id="ownid-login" class="ownid"></div>
</div>
</body>
</html>
