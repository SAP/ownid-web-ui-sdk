notifications:
  slack:
    on_success: never
    on_failure: always
    rooms:
      secure: 
env:
  global:
  - secure: 
  - secure: 

branches:
  only:
  - master
  - develop

language: node_js
node_js:
  - '12'

cache:
  directories:
  - "./node_modules"

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.4
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
  - yarn
script:
  - yarn lint
  - yarn test:ci
  - yarn build

before_deploy:
  - pyenv global 3.7.1
  - pip install -U pip
  - pip install awscli
  - echo Logging in to Amazon...
  - aws --version

deploy:
- provider: script
  script: sh scripts/publish.sh dev
  skip_cleanup: true
  on:
    branch: develop
- provider: script
  script: sh scripts/publish.sh staging
  skip_cleanup: true
  on:
    branch: master
